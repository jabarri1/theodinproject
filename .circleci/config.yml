version: 2.1
jobs:
  build:
    working_directory: ~/theodinproject
    docker:
      - image: circleci/2.6.6-stretch-node
        environment:
          PGHOST: localhost
          PGUSER: theodinproject
          RAILS_ENV: test
      - image: circleci/postgres:12.2-ram
        environment:
          POSTGRES_USER: theodinproject
          POSTGRES_DB: theodinproject_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: theodinproject-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: theodinproject-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the database
      - run: bundle exec rake db:setup

      # Run the tests
      - run: bundle exec rspec

      # Run the tests
      - run: bundle exec rubocop
